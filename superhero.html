<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Hunter</title>

    

    
    <link rel="stylesheet" type="text/css" href="style/superhero.css">

   
    <script src="https://kit.fontawesome.com/198cd6dc1b.js" crossorigin="anonymous"></script>

    
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
</head>
<body>

    <header>
        <a href="index.html"><div class="nav-left">
            <div id="logo-text"><h1>
                
                 <span style="color:#c40028;" id="uperhero"> Superhero</span>
                 <span style="margin-left: -8px">hunter</span>



            </h1></div>
        </div></a>
        <div class="nav-right">
            <a href="index.html"><div>Home</div></a>
            <a href="fav.html"><div>Favourites</div></a>
        </div>
    </header>

    <main>
        
        <div class="main-container">

            

            

            
                
                <div class="img-container">
                <img id="superhero-image" class="effect">

                <h1 id="superhero-title">
                    </h1>
                    <div id="full-name" class="item-content"></div>
                    <div>
                    <span>(</span>
                    <span id="gender" class="item-content"></span>
                    <span>)</span>
                    </div>
                

                <div id="favourite" style="margin-top:40px;" class="favourites">
                </div>

                </div>
                


                <div class="informationContainer">
               

                <div id="powerstats" class="infoItem">
                    <h1>Details</h1>
                    <div class="entry">
                        <div class="item-title">Strength</div>
                        <div id="strength" class="item-content"></div>
                    </div>

                    <div class="entry">
                        <div class="item-title">Intelligence</div>
                        <div id="intelligence" class="item-content"></div>
                    </div>
                    
                    <div class="entry">
                        <div class="item-title">Speed</div>
                        <div id="speed" class="item-content"></div>
                    </div>
                    <div class="entry ">
                        <div class="item-title ">Durability</div>
                        <div id="durability" class="item-content "></div>
                    </div>
                    <div class="entry ">
                        <div class="item-title ">Power</div>
                        <div id="power" class="item-content "></div>
                    </div>
                    <div class="entry ">
                        <div class="item-title ">Combat</div>
                        <div id="combat" class="item-content "></div>
                    </div>    
                
                    <div class="entry">
                        <div class="item-title">Alter egos</div>
                        <div id="alter-egos" class="item-content"></div>
                    </div>
                    <div class="entry">
                        <div class="item-title">Aliases</div>
                        <div id="aliases" class="item-content"></div>
                    </div>
                    <div class="entry">
                        <div class="item-title">Place of birth</div>
                        <div id="place-of-birth" class="item-content"></div>
                    </div>
                    <div class="entry">
                        <div class="item-title">First appearance</div>
                        <div id="first-appearance" class="item-content"></div>
                    </div>
                    <div class="entry">
                        <div class="item-title">Publisher</div>
                        <div id="publisher" class="item-content"></div> 
                    </div>
                    <div class="entry">
                        <div class="item-title">Alignment</div>
                        <div id="alignment" class="item-content"></div>
                    </div>
                
                    <div class="entry">
                        <div class="item-title">Race</div>
                        <div id="race" class="item-content"></div>
                    </div>
                    <div class="entry">
                        <div class="item-title">Height</div>
                        <div id="height" class="item-content"></div>
                    </div>
                    <div class="entry">
                        <div class="item-title">Weight</div>
                        <div id="weight" class="item-content"></div>
                    </div>
                    <div class="entry">
                        <div class="item-title">Eye color</div>
                        <div id="eye-color" class="item-content"></div>
                    </div>
                    <div class="entry">
                        <div class="item-title">Hair color</div>
                        <div id="hair-color" class="item-content"></div>
                    </div>
                
                    <div class="entry">
                        <div class="item-title">Occupation</div>
                        <div id="occupation" class="item-content"></div>
                    </div>
                    <div class="entry">
                        <div class="item-title">Base</div>
                        <div id="base" class="item-content"></div>
                    </div>
               
                    <div class="entry">
                        <div class="item-title">Group affiliations</div>
                        <div id="group-affiliation" class="item-content"></div>
                    </div>
                    <div class="entry">
                        <div class="item-title">Relatives</div>
                        <div id="relatives" class="item-content"></div>
                    </div>
               
                </div>
                    </div>
            
        </div>

        

    </main>

    <script src="script/superhero.js"></script>
</body>
</html>
